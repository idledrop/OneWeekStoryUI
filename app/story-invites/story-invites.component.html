<h2>Invites</h2>
<div *ngIf="pendingInvites.length > 0" class="panel-default pending-invites">
  <div class="panel-heading">Pending Invites</div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let invite of pendingInvites">
      <p class="col-sm-11">{{invite.email}}</p>
      <div class="col-sm-1">
        <button class="btn btn-danger" (click)="cancelInvite(invite.id)">Cancel</button>
      </div>
    </li>
  </ul>
</div>

<div class="panel panel-default send-invites">
  <!-- Default panel contents -->
  <div class="panel-heading">Send Invites</div>

  <!-- List group -->
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let invite of invitesToSend; let i = index;">
      <label class="col-sm-1 control-label">Email *</label>
      <div class="col-sm-10">
        <input class="form-control" type="email" [(ngModel)]="invite.email" required>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-danger" type="button" (click)="deleteInvite(i)">Delete</button>
      </div>
    </li>
  </ul>
  
  <div class="panel-footer">
    <button class="btn btn-success pull-right" (click)="addInvite()"> Add Invite <i class="fa fa-plus-circle" ></i></button>
  </div>  
</div>
<button class="btn btn-primary pull-right" type="submit" (click)="sendInvites()">Send Invites</button>
